// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

              <div class="col">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col">     	<div id="semantic-map-app" class="container-fluid">
     		<div class="row">
     			<div class="col">
					<b-form-group label="Filter" label-for="filter-input" label-cols-sm="3" label-align-sm="right" label-size="sm" class="mb-0" description="You can use wildcards, e.g. 'foo*' or 'f*o'; title or content fields, e.g. 'title:foo* bar'; boosts, e.g. 'foo^10 bar'; fuzzy matches, e.g. 'foo~1'; and term presence, e.g. '+foo bar -baz'">
			          <b-input-group size="sm">
			            <b-form-input id="filter-input" v-model="filter" type="search" placeholder="Type to Search"></b-form-input>
			
			            <b-input-group-append>
			              <b-button :disabled="!filter" @click="filter = ''">Clear</b-button>
			            </b-input-group-append>
			          </b-input-group>
			        </b-form-group>
			        
				    <b-table striped hover :items="items" :fields="fields">
				      <template #cell(element)="data">
				        <a :href="data.value.location">{{data.value.text}}
				      </a></template>	
				      <template #cell(uri)="data">
				        {{data.value.value}} <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy URI to clipboard" :onclick="data.value.onClick"></i> 
				      </template>	
				    </b-table>
	        	</div>
	        </div>	        
     	</div>
     
		<script>		      
			new Vue({
				  el: '#semantic-map-app',
				  data: {
			        	filter: null,
			        	semanticMap: {"my-solution://accounts/shared-services/children/0":{"location":"accounts/shared-services/account-baseline.html","text":"Account Baseline"},"my-solution://accounts/shared-services/children/1":{"location":"accounts/shared-services/vpc.html","text":"VPC"},"my-solution://accounts/children/2/children/2":{"location":"accounts/security/guard-duty.html","text":"GuardDuty"},"my-solution://accounts/children/2/children/3":{"tooltip":"Simple Notification Service","location":"accounts/security/sns.html","text":"SNS"},"my-solution://accounts/children/2/children/0":{"location":"accounts/security/account-baseline.html","text":"Account Baseline"},"my-solution://accounts/children/2/children/1":{"location":"accounts/security/security-cross-account-roles.html","text":"Security Cross-Account Roles"},"my-solution://accounts/shared-services":{"location":"accounts/shared-services/index.html","text":"Shared Services"},"my-solution://accounts/children/1/children/0":{"location":"accounts/log-archive/account-baseline.html","text":"Account Baseline"},"my-solution://accounts":{"text":"Accounts"},"aws://services/s3":{"location":"cloud/s3.html","text":"S3 Bucket"},"my-solution://accounts/children/1/children/1":{"location":"accounts/log-archive/cloud-trail-and-config-logs.html","text":"Aggregate CloudTrail and Config Logs"},"aws://services/code-pipeline":{"location":"cloud/code-pipeline.html","text":"CodePipeline"},"my-solution://accounts/children/1":{"location":"accounts/log-archive/index.html","text":"Log Archive"},"my-solution://accounts/children/2":{"location":"accounts/security/index.html","text":"Security"}},
			        	fields: [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: true
			                },
			                {
			                  key: 'uri',
			                  label: "URI",
			                  sortable: true
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ]
				  },				  
				  computed: {
					items: function() {
						const ret = []; 
						for (let uri in this.semanticMap) {
							let semanticEntry = this.semanticMap[uri];
							let item = {
								uri: {
									value: uri,
									onClick: "navigator.clipboard.writeText('" + uri +"')"
								},
								description: semanticEntry.tooltip,
								element: {
									location: semanticEntry.location,
									text: semanticEntry.text
								}
							};
							ret.push(item);
						}
						
						return ret.filter(item => {
							if (this.filter) {
								if (item.uri.value && item.uri.value.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.text && item.element.text.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.text) {
								if (b.element.text) {
									return a.element.text.localeCompare(b.element.text);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
